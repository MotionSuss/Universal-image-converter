<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Image Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--gray);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
            font-size: 1.1rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        #drop-area {
            border: 2px dashed var(--gray);
            border-radius: 12px;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            margin-bottom: 1.5rem;
        }
        
        #drop-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-2px);
        }
        
        #drop-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #drop-area:hover::before {
            opacity: 1;
        }
        
        #drop-area p {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        #drop-area i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }
        
        #fileInput {
            display: none;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin: 1.5rem auto;
            display: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        #preview:hover {
            transform: scale(1.02);
        }
        
        .status {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(73, 80, 87, 0.05);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .format-options {
            display: none;
            margin: 2rem 0;
            animation: fadeIn 0.5s ease;
        }
        
        .format-options p {
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .format-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .format-btn {
            background: rgba(248, 249, 250, 0.7);
            color: var(--dark);
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .format-btn:hover {
            background: rgba(248, 249, 250, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .format-btn.active {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .quality-container {
            display: none;
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(248, 249, 250, 0.5);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }
        
        .quality-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #dee2e6;
            outline: none;
            -webkit-appearance: none;
            margin-top: 0.8rem;
            accent-color: var(--primary);
        }
        
        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .quality-value {
            font-weight: 500;
            color: var(--primary);
            margin-left: 0.5rem;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #convert-btn:disabled {
            background: linear-gradient(to right, #6c757d, #868e96);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        #download-btn {
            display: none;
            background: linear-gradient(to right, var(--accent), #f83a9d);
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        #download-btn:hover {
            box-shadow: 0 7px 20px rgba(247, 37, 133, 0.4);
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .format-btns {
                gap: 0.3rem;
            }
            
            .format-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Universal Image Converter <span style="color: var(--accent);">-Motion Suss</span></h1>
    <p class="subtitle">Convert any image to your preferred format</p>
    
    <div class="container">
        <div id="drop-area">
            <i>üìÅ</i>
            <p>Drag & drop your image here or</p>
            <button id="select-btn">Select Image</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <img id="preview" alt="Preview">
        <div class="status" id="status"></div>
        
        <div class="format-options" id="format-options">
            <p>Select output format:</p>
            <div class="format-btns">
                <button class="format-btn active" data-format="png">PNG</button>
                <button class="format-btn" data-format="jpeg">JPEG</button>
                <button class="format-btn" data-format="webp">WebP</button>
                <button class="format-btn" data-format="gif">GIF</button>
                <button class="format-btn" data-format="bmp">BMP</button>
                <button class="format-btn" data-format="tiff">TIFF</button>
            </div>
        </div>
        
        <div class="quality-container" id="quality-container">
            <label>Quality: <span class="quality-value" id="quality-value">90</span>%</label>
            <input type="range" min="1" max="100" value="90" class="quality-slider" id="quality-slider">
        </div>
        
        <div class="btn-group">
            <button id="convert-btn" disabled>Convert Image <span class="spinner" id="convert-spinner"></span></button>
            <button id="download-btn" class="download-btn">Download</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('select-btn');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            const formatOptions = document.getElementById('format-options');
            const qualityContainer = document.getElementById('quality-container');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityValue = document.getElementById('quality-value');
            const formatBtns = document.querySelectorAll('.format-btn');
            const convertSpinner = document.getElementById('convert-spinner');
            
            let originalFile = null;
            let convertedBlob = null;
            let selectedFormat = 'png';
            let quality = 0.9;

            // Update quality display
            qualitySlider.addEventListener('input', function() {
                quality = parseInt(qualitySlider.value) / 100;
                qualityValue.textContent = qualitySlider.value;
            });

            // Format selection
            formatBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    formatBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedFormat = this.dataset.format;
                    
                    // Show quality slider for lossy formats
                    if (selectedFormat === 'jpeg' || selectedFormat === 'webp') {
                        qualityContainer.style.display = 'block';
                    } else {
                        qualityContainer.style.display = 'none';
                    }
                });
            });

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);

            // Handle file selection via button
            selectBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            });

            // Convert button click handler
            convertBtn.addEventListener('click', convertImage);

            // Download button click handler
            downloadBtn.addEventListener('click', downloadImage);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropArea.style.borderColor = 'var(--primary)';
                dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
                dropArea.classList.add('bounce');
                setTimeout(() => dropArea.classList.remove('bounce'), 500);
            }

            function unhighlight() {
                dropArea.style.borderColor = 'var(--gray)';
                dropArea.style.backgroundColor = '';
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    originalFile = files[0];
                    
                    // Check if the file is an image
                    if (!originalFile.type.match('image.*')) {
                        status.textContent = 'Please select an image file.';
                        return;
                    }
                    
                    // Display preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        convertBtn.disabled = false;
                        downloadBtn.style.display = 'none';
                        formatOptions.style.display = 'block';
                        status.textContent = `Loaded: ${originalFile.name} (${formatFileSize(originalFile.size)})`;
                        
                        // Reset UI
                        formatBtns[0].click(); // Select PNG by default
                        qualitySlider.value = 90;
                        qualityValue.textContent = '90';
                        quality = 0.9;
                    };
                    reader.readAsDataURL(originalFile);
                }
            }

            function convertImage() {
                if (!originalFile) return;
                
                status.textContent = `Converting to ${selectedFormat.toUpperCase()}...`;
                convertBtn.disabled = true;
                convertSpinner.style.display = 'inline-block';
                
                // Create a canvas element
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Set canvas dimensions to image dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert canvas to selected format
                    let mimeType;
                    switch(selectedFormat) {
                        case 'jpeg':
                            mimeType = 'image/jpeg';
                            break;
                        case 'png':
                            mimeType = 'image/png';
                            break;
                        case 'webp':
                            mimeType = 'image/webp';
                            break;
                        case 'gif':
                            mimeType = 'image/gif';
                            break;
                        case 'bmp':
                            mimeType = 'image/bmp';
                            break;
                        case 'tiff':
                            mimeType = 'image/tiff';
                            break;
                        default:
                            mimeType = 'image/png';
                    }
                    
                    // Handle quality for formats that support it
                    if (selectedFormat === 'jpeg' || selectedFormat === 'webp') {
                        canvas.toBlob(function(blob) {
                            convertedBlob = blob;
                            downloadBtn.style.display = 'inline-block';
                            status.textContent = `Conversion to ${selectedFormat.toUpperCase()} complete! Ready to download.`;
                            convertBtn.disabled = false;
                            convertSpinner.style.display = 'none';
                            
                            // Add bounce effect to download button
                            downloadBtn.classList.add('bounce');
                            setTimeout(() => downloadBtn.classList.remove('bounce'), 500);
                        }, mimeType, quality);
                    } else {
                        canvas.toBlob(function(blob) {
                            convertedBlob = blob;
                            downloadBtn.style.display = 'inline-block';
                            status.textContent = `Conversion to ${selectedFormat.toUpperCase()} complete! Ready to download.`;
                            convertBtn.disabled = false;
                            convertSpinner.style.display = 'none';
                            
                            // Add bounce effect to download button
                            downloadBtn.classList.add('bounce');
                            setTimeout(() => downloadBtn.classList.remove('bounce'), 500);
                        }, mimeType);
                    }
                };
                
                img.onerror = function() {
                    status.textContent = "Error loading image. Please try another file.";
                    convertBtn.disabled = false;
                    convertSpinner.style.display = 'none';
                };
                
                img.src = URL.createObjectURL(originalFile);
            }

            function downloadImage() {
                if (!convertedBlob) return;
                
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                
                // Set the filename (use original filename but with new extension)
                let filename = originalFile.name;
                const lastDot = filename.lastIndexOf('.');
                if (lastDot !== -1) {
                    filename = filename.substring(0, lastDot);
                }
                a.download = filename + '.' + selectedFormat;
                
                // Trigger download
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
